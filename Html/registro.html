<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cursos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/Css/style.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="form-container shadow-lg">
        <h2 class="text-center text-dark">Registro de Cursos</h2>
        <form action="segundo_formulario.html" method="GET">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del Estudiante:</label>
                <input type="text" id="nombre" name="nombre" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="curso_principal" class="form-label">Curso Principal:</label>
                <select id="curso_principal" name="curso_principal" class="form-select" required>
                    <option value="Programación">Programación - $600.000</option>
                    <option value="Diseño Gráfico">Diseño Gráfico - $500.000</option>
                    <option value="Marketing Digital">Marketing Digital - $450.000</option>
                    <option value="Finanzas">Finanzas - $550.000</option>
                    <option value="Ciberseguridad">Ciberseguridad - $700.000</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="num_cursos" class="form-label">Número de Cursos Adicionales:</label>
                <input type="number" id="num_cursos" name="num_cursos" min="0" max="10" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-dark w-100">Continuar</button>
        </form>
    </div>
</body>
</html>
